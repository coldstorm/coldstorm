<!doctype html>
<html ng-app="coldstorm">
    <head>
        <title>Coldstorm</title>

        <meta http-equiv="content-type" content="text/html;charset=utf-8" />

        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="stylesheet" href="styles/main.css" type="text/css" />
        <link rel="stylesheet" href="styles/colorpicker.css" type="text/css" />
    </head>
    <body>
        <div class="container" ng-view></div>

        <script type="text/javascript" src="include/jquery.min.js"></script>
        <script type="text/javascript" src="include/bootstrap-colorpicker.js"></script>
        <script type="text/javascript" src="include/angular.min.js"></script>
        <script type="text/javascript" src="include/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="include/angular-cookies.min.js"></script>
        <script type="text/javascript" src="include/ui-bootstrap-custom-0.5.0.min.js"></script>
        <script type="text/javascript" src="include/ui-bootstrap-custom-tpls-0.5.0.min.js"></script>

        <script type="text/javascript" src="include/base64.js"></script>
        <script type="text/javascript" src="include/util.js"></script>
        <script type="text/javascript" src="include/websock.js"></script>

        <script type="text/javascript" src="include/md5.js"></script>

        <script type="text/javascript"
            src="include/bootstrap-colorpicker-module.js"></script>
        <script type="text/javascript" src="include/scrollglue.js"></script>

        <script type="text/javascript" src="scripts/app.js"></script>

        <script type="text/javascript"
            src="scripts/controllers/channel.js"></script>
        <script type="text/javascript"
            src="scripts/controllers/lines.js"></script>
        <script type="text/javascript"
            src="scripts/controllers/login.js"></script>
        <script type="text/javascript"
            src="scripts/controllers/motd.js"></script>
        <script type="text/javascript"
            src="scripts/controllers/query.js"></script>
        <script type="text/javascript"
            src="scripts/controllers/settings.js"></script>
        <script type="text/javascript"
            src="scripts/controllers/spoiler.js"></script>
        <script type="text/javascript"
            src="scripts/controllers/tabs.js"></script>
        <script type="text/javascript"
            src="scripts/controllers/userlist.js"></script>
        <script type="text/javascript"
            src="scripts/controllers/useroptions.js"></script>

        <script type="text/javascript"
            src="scripts/services/channel.js"></script>
        <script type="text/javascript"
            src="scripts/services/connection.js"></script>
        <script type="text/javascript"
            src="scripts/services/notifications.js"></script>
        <script type="text/javascript"
            src="scripts/services/parser.js"></script>
        <script type="text/javascript"
            src="scripts/services/query.js"></script>
        <script type="text/javascript"
            src="scripts/services/settings.js"></script>
        <script type="text/javascript"
            src="scripts/services/user.js"></script>

        <script type="text/javascript"
            src="scripts/directives/lines.js"></script>
        <script type="text/javascript"
            src="scripts/directives/motd.js"></script>
        <script type="text/javascript"
            src="scripts/directives/spoiler.js"></script>
        <script type="text/javascript"
            src="scripts/directives/tabs.js"></script>
        <script type="text/javascript"
            src="scripts/directives/user.js"></script>
        <script type="text/javascript"
            src="scripts/directives/userlist.js"></script>
        <script type="text/javascript"
            src="scripts/directives/useroptions.js"></script>

        <script type="text/javascript"
            src="scripts/filters/color.js"></script>
        <script type="text/javascript"
            src="scripts/filters/highlight.js"></script>
        <script type="text/javascript"
            src="scripts/filters/inlineImage.js"></script>
        <script type="text/javascript"
            src="scripts/filters/line.js"></script>
        <script type="text/javascript"
            src="scripts/filters/motd.js"></script>
        <script type="text/javascript"
            src="scripts/filters/reverse.js"></script>
        <script type="text/javascript"
            src="scripts/filters/spoiler.js"></script>
        <script type="text/javascript"
            src="scripts/filters/sortUsers.js"></script>

        <audio id="ping" preload="auto">
            <source src="res/sounds/cs_ping.mp3" type="audio/mpeg"/>
            <source src="res/sounds/cs_ping.wav" type="audio/wav" />
            <source src="res/sounds/cs_ping.ogg" type="audio/ogg" />
            Your browser does not support the HTML5 audio element.
        </audio>
    </body>
</html>
