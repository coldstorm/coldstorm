<div class="toolbar">
    <a ng-show="tab.name" ng-click="clearLines(tab)" title="Clear Lines">
        <i class="icon-ban-circle icon-large" style="vertical-align: baseline !important;"></i>
    </a>

    <a ng-show="tab.name" ng-click="rejoin(tab)" title="Rejoin Channel">
        <i class="icon-refresh icon-large" style="vertical-align: baseline !important;"></i>
    </a>

    <a ng-click="setAway()" title="Mark Away/Back">
        <span ng-class="{ 'icon-stack':user.awayMsg }">
            <i class="icon-coffee icon-large" style="vertical-align: baseline !important;"></i>
            <i ng-show="user.awayMsg" class="icon-ban-circle icon-stack-base red"></i>
        </span>
    </a>

    <a ng-click="showSettings=true" title="Settings">
        <i class="icon-cog icon-large" style="vertical-align: baseline !important;"></i>
    </a>

    <div class="modal modal-settings" modal="showSettings"
         ng-init="showSettings=false">
        <form class="settings" name="settingsForm" ng-submit="saveSettings()">
            <div class="title">
                <h1>Settings</h1>
            </div>

            <div>
                <span>Sound notifications</span>
                <div class="checkbox">
                    <input type="checkbox" id="cb1"
                           ng-model="settings.soundNotifications" />
                    <label for="cb1"></label>
                </div>
            </div>

            <div>
                <span>Desktop notifications</span>
                <div class="checkbox">
                    <input type="checkbox" id="cb2"
                           ng-model="settings.desktopNotifications" />
                    <label for="cb2"></label>
                </div>
            </div>

            <div>
                <span>Preserve channels when leaving</span>
                <div class="checkbox">
                    <input type="checkbox" id="cb3"
                            ng-model="settings.preserveChannels" />
                    <label for="cb3"></label>
                </div>
            </div>

            <br style="clear: both" />
        </form>

    </div>
</div>
