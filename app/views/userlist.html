<div class="userlist">
    <ul class="users">
        <li class="user" ng-class="{ away:user.awayMsg }" ng-repeat="user in users | sortUsers:channel">
            <img class="flag"
                    ng-src="res/flags/{{ user.flag | lowercase }}.png"
                    title="{{ user.country }}"
                    onerror="this.onerror=null; this.src='res/flags/qq.png';" />
            <user user="user" channel="channel" selectedUser="selectedUser"></user>
        </li>
    </ul>
</div>
